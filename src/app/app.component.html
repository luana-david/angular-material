<div class="row mx-0">
    <div class="col-md-2 col-xs-4 px-0" [@slide]="menuState">
        <app-sidenav (clicking)="onClicked()"></app-sidenav>
    </div>
    <div class="col-md-9 pt-2" [@slideRouter]="routerState">
        <button class="bttn" *ngIf="menuState === 'out' || menuState === 'outTablet'" (click)="openMenu()"><i class="fas fa-bars"></i></button>
        <router-outlet></router-outlet>
    </div>
</div>
