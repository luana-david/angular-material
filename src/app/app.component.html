<div class="row mx-0">
    <div class="col-md-2 px-0" id="sidenav" [@slide]="menuState">
        <app-sidenav (clicking)="onClicked()"></app-sidenav>
    </div>
    <button class="bttn" *ngIf="showBtn" (click)="openMenu()"><i class="fas fa-bars"></i></button>
    <div class="col-md-11 pt-2" id="router" [@slideRouter]="routerState">
        <router-outlet></router-outlet>
    </div>
</div>
