<mat-form-field floatLabel="auto" appearance="fill">
    <mat-label>Name</mat-label>
    <input required matInput>
    <mat-hint>Min 5 characters</mat-hint>
</mat-form-field>

<mat-form-field floatLabel="auto" appearance="outlined">
    <mat-label>Name</mat-label>
    <input required matInput>
    <mat-hint>Min 5 characters</mat-hint>
</mat-form-field>

<mat-form-field>
    <mat-label>Topic</mat-label>
    <mat-select [(value)]="selected" multiple>
        <mat-option>None</mat-option>
        <mat-optgroup label="Web">
            <mat-option value="React">React</mat-option>
            <mat-option value="Vue">Vue</mat-option>
            <mat-option value="Anguar">Angular</mat-option>
        </mat-optgroup>
        <mat-optgroup label="Mobile">
            <mat-option value="ionic">Ionic</mat-option>
            <mat-option value="reactnative">React native</mat-option>
        </mat-optgroup>
    </mat-select>
</mat-form-field>
{{selected}}
