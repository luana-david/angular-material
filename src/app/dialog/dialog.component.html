<h2 mat-dialog-title>Session timeout!</h2>
<mat-dialog-content>Hi {{data.name}}! You will be logged out!</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true">Keep me logged</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Log out</button>
</mat-dialog-actions>
